name: release-note

runs:
  using: composite
  steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Create release note file
      shell: bash
      run: |
        prs=$(gh api -H 'Accept: application/vnd.github+json' -H 'X-GitHub-Api-Version: 2022-11-28' \
        -X GET /repos/zeller-engineering/component-bff/commits/${{github.ref}}/pulls --jq '.[].number')
        echo "## Release Note" > CHANGELOG.md
        for pr in $prs; do
          echo "PR: $pr"
          history=$(gh api -H 'Accept: application/vnd.github+json' -H 'X-GitHub-Api-Version: 2022-11-28' \
            -X GET /repos/zeller-engineering/component-bff/pulls/$pr/commits --jq '.[].commit | {message: .message, author: .author.name, date: .author.date, url: .url}')
          echo $history >> CHANGELOG.md
        done
        cat CHANGELOG.md
